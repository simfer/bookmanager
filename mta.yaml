_schema-version: "3.1"
ID: bookmanager
description: A simple CAP project.
version: 1.0.0
modules:
- name: bookmanager-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: bookmanager-auth
  - name: bookmanager-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: bookmanager-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: bookmanager-db
  parameters:
    buildpack: nodejs_buildpack
- name: bookmanager-destination-content
  type: com.sap.application.content
  requires:
  - name: bookmanager-destination-service
    parameters:
      content-target: true
  - name: bookmanager_html_repo_host
    parameters:
      service-key:
        name: bookmanager_html_repo_host-key
  - name: bookmanager-auth
    parameters:
      service-key:
        name: bookmanager-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: books_bookmanager_html_repo_host
          ServiceInstanceName: bookmanager-html5-app-host-service
          ServiceKeyName: bookmanager_html_repo_host-key
          sap.cloud.service: books
        - Authentication: OAuth2UserTokenExchange
          Name: books_bookmanager_auth
          ServiceInstanceName: bookmanager-auth
          ServiceKeyName: bookmanager-auth-key
          sap.cloud.service: books
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: bookmanager-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: bookmanager_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - books.zip
      name: books
      target-path: resources/
- name: books
  type: html5
  path: app/books
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: bookmanager-auth
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: bookmanager-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: bookmanager-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: bookmanager-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: bookmanager-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: bookmanager_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: bookmanager-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - bash changeVersion.sh
    - npx cds build --production
